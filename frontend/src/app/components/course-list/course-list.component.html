<div class="course-list-container">
  <div class="search-container">
    <input
      type="text"
      placeholder="Search by course code or title"
      [(ngModel)]="searchTerm"
      (input)="filterCourses()"
    />
  </div>

  <div class="course-grid">
    <div *ngFor="let course of filteredCourses" class="course-card">
      <a [routerLink]="['/course', course.id]">
        <h3>{{ course.code }} - {{ course.title }}</h3>
        <p>{{ course.description }}</p>
        <div class="enrollment-bar">
          <div
            class="enrollment-fill"
            [style.width.%]="(course.enrollment.current / course.enrollment.capacity) * 100"
          ></div>
        </div>
        <p>
          {{ course.enrollment.current }} / {{ course.enrollment.capacity }}
          Enrolled
        </p>
      </a>
    </div>
  </div>
</div>
